<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Spranki | Interactive Music Experience</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}Spranki - An interactive music creation platform where you can create beats, mix sounds, and make your own music. Experience the joy of music making through an intuitive interface.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}Spranki,music creation,beat maker,sound mixer,music platform,online music making,interactive music{% endblock %}">
    <meta name="author" content="Spranki">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Spranki - Interactive Music Experience{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.meta_description() }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spranki.vercel.app{{ request.path }}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/og-image.jpg', _external=True) }}{% endblock %}">
    <meta property="og:site_name" content="Spranki">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ self.og_title() }}">
    <meta name="twitter:description" content="{{ self.og_description() }}">
    <meta name="twitter:image" content="{{ self.og_image() }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://spranki.vercel.app{{ request.path }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Spranki",
        "url": "https://spranki.vercel.app",
        "description": "An interactive music creation platform where you can create beats, mix sounds, and make your own music.",
        "potentialAction": {
            "@type": "PlayAction",
            "target": "https://spranki.vercel.app/music"
        }
    }
    </script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm z-50">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold hover:text-blue-500 transition-colors">
                    Spranki
                </a>
                <div class="flex space-x-6">
                    <a href="{{ url_for('home') }}" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">首页</a>
                    <a href="{{ url_for('introduction') }}" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">游戏介绍</a>
                    <a href="{{ url_for('game') }}" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">开始游戏</a>
                    <a href="{{ url_for('about') }}" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">关于我们</a>
                    <a href="{{ url_for('contact') }}" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">联系我们</a>
                    <button id="theme-toggle" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm mt-auto py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col space-y-8">
                <!-- Main Footer Content -->
                <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                    <div class="text-sm">
                        &copy; 2024 Spranki - Interactive Music Experience
                    </div>
                    <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-8">
                        <a href="/about" class="text-sm hover:text-blue-500 transition-colors">About Spranki</a>
                        <a href="/contact" class="text-sm hover:text-blue-500 transition-colors">Contact Us</a>
                        <a href="/game" class="text-sm hover:text-blue-500 transition-colors">Start Playing</a>
                    </div>
                </div>
                
                <!-- Friendly Links -->
                <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                    <h3 class="text-sm font-semibold mb-4 text-center">友情链接</h3>
                    <div class="flex flex-wrap justify-center gap-4">
                        <a href="https://countryhopper.online/" class="text-sm text-gray-600 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">CountryHopper</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
